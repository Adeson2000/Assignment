<script>
    



// first

function calculateSum(num1, num2) {
    return num1 + num2;
}
console.log(calculateSum(5, 3));    // Output: 8
console.log(calculateSum(-1, 10));  // Output: 9
console.log(calculateSum(0, 0));    // Output: 0
console.log(calculateSum(2.5, 1.5));  // Output: 4


// second

function isEven(number) {
    
    return number % 2 === 0;
}
// Check if the number modulo 2 equals 0
// If yes, then the number is even; otherwise, it's odd

console.log(isEven(4)); // Output: true (4 is even)
console.log(isEven(7)); // Output: false (7 is odd)
console.log(isEven(0)); // Output: true (0 is even)
console.log(isEven(-2)); // Output: true (-2 is even)
console.log(isEven(15)); // Output: false (15 is odd)



//Third

function findMax(numbers) {
    // Check if the array is empty
    if (numbers.length === 0) {
        return undefined; // Return undefined if array is empty
    }

    // Initialize max with the first element of the array
    let max = numbers[0];

    // Iterate through the array starting from the second element
    for (let i = 1; i < numbers.length; i++) {
        // Update max if the current element is larger
        if (numbers[i] > max) {
            max = numbers[i];
        }
    }

    // Return the largest number found
    return max;
}

//Fourth

function reverseString(str) {
    // Split the string into an array of characters, reverse the array, and join it back into a string
    return str.split('').reverse().join('');
}
console.log(reverseString("hello")); // Output: "olleh"
console.log(reverseString("Greetings!")); // Output: "!sgniteerG"
console.log(reverseString("12345")); // Output: "54321"
console.log(reverseString("")); // Output: ""



//Fifth

function filterOddNumbers(numbers) {
    // Use the filter method to create a new array containing only the odd numbers
    return numbers.filter(num => num % 2 !== 0);
}
console.log(filterOddNumbers([1, 2, 3, 4, 5])); // Output: [1, 3, 5]
console.log(filterOddNumbers([10, 15, 20, 25, 30])); // Output: [15, 25]
console.log(filterOddNumbers([-3, -2, -1, 0, 1, 2, 3])); // Output: [-3, -1, 1, 3]
console.log(filterOddNumbers([])); // Output: []





//sixth


function sumArray(numbers) {
    // Initialize sum to 0
    let sum = 0;

    // Iterate through the array
    for (let i = 0; i < numbers.length; i++) {
        // Add each element to sum
        sum += numbers[i];
    }

    // Return the sum
    return sum;
}
// Example 1
let arrayone = [3, 7, 2, 10, 4];
console.log(sumArray(array1)); // Output: 26 (3 + 7 + 2 + 10 + 4)

// Example 2
let arraytwo = [-1, -5, 3, -10, 2];
console.log(sumArray(array2)); // Output: -11 (-1 + (-5) + 3 + (-10) + 2)

// Example 3 (empty array)
let arraythree = [];
console.log(sumArray(array3)); // Output: 0 (sum of an empty array is 0)




//seventh

function sortArray(numbers) {
    // Use the spread operator (...) to create a new array and sort it
    let sortedArray = [...numbers].sort(function(a, b) {
        return a - b;
    });

    // Return the sorted array
    return sortedArray;
}
// Example 1
let array1 = [3, 7, 2, 10, 4];
console.log(sortArray(array1)); // Output: [2, 3, 4, 7, 10]

// Example 2
let array2 = [-1, -5, 3, -10, 2];
console.log(sortArray(array2)); // Output: [-10, -5, -1, 2, 3]

// Example 3 (empty array)
let array3 = [];
console.log(sortArray(array3)); // Output: []



//Eight


function capitalizeFirstLetter(str) {
    // Check if the input string is empty
    if (str.length === 0) {
        return str; // Return empty string if input is empty
    }

    // Capitalize the first letter and concatenate with the rest of the string
    return str.charAt(0).toUpperCase() + str.slice(1);
}
console.log(capitalizeFirstLetter("hello"));   // Output: "Hello"
console.log(capitalizeFirstLetter("world"));   // Output: "World"
console.log(capitalizeFirstLetter(""));        // Output: ""
console.log(capitalizeFirstLetter("123abc"));  // Output: "123abc" (non-alphabetic first character remains unchanged)







</script>
